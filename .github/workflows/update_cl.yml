name: Auto Update cl.py

on:
  schedule:
    - cron: "1 * * * *"  # اجرا هر 1 ساعت
  workflow_dispatch:     # قابلیت اجرای دستی

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run cl.py script
        run: python cl.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "tepo80"
          git config --global user.email "ahsan.tepo98@gmail.com"
          git add test.txt almasi.txt || true
          git commit -m "Auto update from cl.py" || echo "No changes to commit"
          git push
