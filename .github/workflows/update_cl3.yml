name: Auto Update cl3.py

on:
  schedule:
    - cron: "30 * * * *"  # اجرای هر ساعت در دقیقه ۳۰
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run cl3.py
        run: python cl3.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "tepo80"
          git config --global user.email "ahsan.tepo98@gmail.com"
          git add normal3.json final3.json || true
          git commit -m "Auto update from cl3.py" || echo "No changes to commit"
          git push
